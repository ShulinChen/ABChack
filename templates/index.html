<html>
  <head>
    <title>MUSIC TIMER</title>
    <link rel="shortcut icon" href= "{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href = "{{ url_for('static', filename='style.css') }}" />
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="floating container" >
      <div>
        <h1><b>MUSIC TIMER</b></h1>
        <br>
        <form action='/' method='post'>
          <div>
          <h5>HOW LONG U WANT COOK</h5>
          <div class="input-group">
            <input type="text" class="form-control" name = "time" value = "{{ time }}">
            <span class="input-group-addon">minutes</span>
          </div>
          <h5>WHO YOU WANT LISTEN TO</h5>
          </div>
          <input name="author" class="form-control" type="text" value = "{{ author }}"/>
          <or>
          or
          <br>
          <h5>WHAT KIND MUSIC YOU LIKE</h5>
          </div>
          <input name="genre" class="form-control" type="text" value = "{{ genre }}"/>
          <br>
          <br>
          <input type="submit" class="btn btn-default" value="PLAY ME A SONG"/>
        </form>
        <br>
        {% if play =="true" %}
        <div id="player">

          <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
          <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" auto_play ="true" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
          <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
          <script type="text/javascript">
            (function(){
              var widgetIframe = document.getElementById('sc-widget'),
              widgetIframe.src = 'http://api.soundcloud.com/tracks/4331539&&autoplay=true';
              var widget       = SC.Widget(widgetIframe),
              widget.bind(SC.Widget.Events.READY, function() {
                // load new widget
                widget.bind(SC.Widget.Events.FINISH, function() {
                  widget.load(newSoundUrl, {
                    show_artwork: false
                  });
                });
              });
            
            }());
          </script>

        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
